<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>ToDo</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your todo.."
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Left click to complete todo. <br />Right click to delete the todo.</small
    >
  </body>
</html>
